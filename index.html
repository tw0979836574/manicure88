<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>test</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    #app {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">載入中...</div>

  <script>
    // 你的 Apps Script Web App URL
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwmZJ04tKxyrdFcfGWHS7Z445W_22eDNYUd92xo8Cfgut_zgdKnwPovtcoYqC40UtUN/dev";

    // 抓取 GAS 的內容
    fetch(GAS_URL)
      .then(res => {
        if (!res.ok) throw new Error("HTTP error " + res.status);
        return res.text();
      })
      .then(html => {
        document.getElementById("app").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("app").innerHTML = "載入失敗: " + err.message;
      });
  </script>
</body>

</html>
